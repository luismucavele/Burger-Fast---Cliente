<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="outhor" content="Luis Antonio Mucavele, Absalome Xavier, Marcelo das neves " />
    <link rel="shortcut icon" href="assets/img/shortcut icon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/page/carrinho/carrinho.css">
    <link rel="stylesheet" href="assets/css/mobile/carrinho/carrinho.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <title>Burger Fast - Perfil</title>
</head>
<body>



    
    <main>
        <section class="Perfil">
            <div class="foto">
                <div class="circulo">
                    <img src="assets/img/perfil.png" alt="perfil">
                </div>
            </div>
            <div class="nome">
                <h1>Absalome Xavier</h1>
            </div>
            <div class="editar-perfil">
                <a href="#" onclick=" abrirModal()"> <i class="bi bi-pencil"></i> Editar perfil</a>
            </div>
        </section>
         <section class="carrinho-principal">
            <div class="carrinho-container">
                <div class="carrinho">
                    <h2>Seu Carrinho</h2>
                    <div class="table-responsive">
                        <table id="lista-carrinho" class="carrinho-table">
                            <!-- Conteúdo será gerado pelo JavaScript -->
                        </table>
                    </div>
                    <div class="carrinho-footer">
                        <p id="total-carrinho" class="total-text">Total: 0,00 MT</p>
                        <button class="botao-finalizar">Prosseguir com o pagamento</button>
                    </div>
                </div>
            </div>
         </section>
    </main>











    <!--Modal Perfil-->
    <div class="fundo-modal" id="modalPerfil">
        <div class="modal-perfil">
          <button class="botao-fechar" onclick="fecharModal()">×</button>
          <h2>Editar Perfil</h2>
         
          <!-- Foto de perfil -->
          <div class="foto-perfil">
            <div class="circulo-foto">
                <img class="imagem-perfil" src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg" alt="Foto de Perfil">
            </div>
            <div class="botao-imagem">
                <i class="fa fa-camera icone-upload"></i>
                <input class="input-upload" type="file" accept="image/*">
            </div>
           </div>

           <div class="dados">

            <div class="input-group">
                <label>Nome</label>
                <input type="text"  placeholder="Nome Completo">
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Seu Email">
            </div>
            <div class="input-group">
                <label>Endereço</label>
                <input type="text"  placeholder="Endereço">
            </div>
           
            <div class="salvar-sair">
                <a href="#"><p class="salvar-alteracoes">Salvar alterações</p></a>
                <a href="index.html"><p class="sair-conta">Sair da conta </p></a>
                
            </div>

        </div>
        </div>
      </div>

      <script src="assets/js/carrinho/modal-perfil.js"></script>
      <script src="assets/js/carrinho/meu-carrinho.js"></script>
      <script>
          // Inicializa o carrinho ao carregar a página
          document.addEventListener('DOMContentLoaded', function() {
            atualizarContadorCarrinho();
            atualizarExibicaoCarrinho();
        });
      </script>
</body>
</html>

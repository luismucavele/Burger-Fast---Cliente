<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="outhor" content="Luis Antonio Mucavele, Absalome Xavier, Marcelo das neves " />
    <link rel="shortcut icon" href="assets/img/shortcut icon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/page/carrinho/carrinho.css">
    <link rel="stylesheet" href="assets/css/mobile/carrinho/carrinho.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/mobile/menu/nav.css">
    
    <title>Burger Fast - carrinho</title>
</head>
<body>


    
<!--Nav  mobile-->
<div class="navegacao-mobile">
  
  
    <a href="menu.html" class="item-navegacao">
      <i class="bi bi-menu-button"></i>
      Menu
  </a>

  <a href="" class="item-navegacao" id="abrir-promocoes">
    <i class="bi bi-tag-fill"></i>
    Promoções
</a>
    <a href="carrinho.html" class="item-navegacao">
      <i class="bi bi-cart3"></i>
      Carrinho
  </a>
  
    <a href="#" class="item-navegacao">
      <i class="bi bi-exclamation-circle-fill"></i>
      Sobre-nos
  </a>
  
    <a href="perfil-usuario.html" class="item-navegacao">
      <i class="bi bi-person-circle"></i>
      Perfil
  </a>
  </div>
  

    
    <main>
         <section class="carrinho-principal">
            <div class="carrinho-container">
                <div class="carrinho">
                    <h2>Seu Carrinho</h2>
                    <div class="table-responsive">
                        <table id="lista-carrinho" class="carrinho-table">
                            <!-- Conteúdo será gerado pelo JavaScript -->
                        </table>
                    </div>
                    <div class="carrinho-footer">
                        <p id="total-carrinho" class="total-text">Total: 0,00 MT</p>
                        <button class="botao-finalizar" onclick="abrirModalPagamento()">Prosseguir</button>
                    </div>
                </div>
            </div>
         </section>

         <section class="meus-pedidos-principal">
          <div class="meus-pedidos-container">
              <h2 style="text-align: center;">Meus Pedidos </h2>
              <div id="lista-pedidos">
                  <!-- Aqui aparecerão os pedidos do cliente -->
              </div>
          </div>
        </section>
    </main>

    <!-- Modal Gateway de Pagamento -->
<div id="modal-pagamento" style="display:none; position:fixed; z-index:9999; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); align-items:center; justify-content:center;">
    <div class="container-pagamento" style="margin:auto; position:relative; max-width:500px;">
      <span id="fechar-modal-pagamento" style="position:absolute;top:10px;right:18px;font-size:2rem;cursor:pointer;color:#888;z-index:10;">&times;</span>
      <div class="cabecalho-pagamento">
        <h2>Gateway de Pagamento</h2>
        <p>Complete sua compra com segurança</p>
      </div>
      <div class="corpo-pagamento" id="form-pagamento">
        <div class="icones-cartao">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa" class="icone-cartao ativo" id="icone-visa">
          <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="Mastercard" class="icone-cartao" id="icone-mastercard">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/American_Express_logo_%282018%29.svg" alt="Amex" class="icone-cartao" id="icone-amex">
        </div>
        <div class="grupo-formulario">
          <label for="numero-cartao">Número do Cartão</label>
          <input type="text" id="numero-cartao" class="controle-formulario" placeholder="1234 5678 9012 3456" maxlength="19">
        </div>
        <div class="grupo-formulario">
          <label for="nome-cartao">Nome no Cartão</label>
          <input type="text" id="nome-cartao" class="controle-formulario" placeholder="João Silva">
        </div>
        <div class="linha">
          <div class="grupo-formulario">
            <label for="validade">Validade</label>
            <input type="text" id="validade" class="controle-formulario" placeholder="MM/AA" maxlength="5">
          </div>
          <div class="grupo-formulario">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" class="controle-formulario" placeholder="123" maxlength="4">
          </div>
        </div>
        <button class="botao botao-primario" id="botao-pagar" onclick="finalizarCompra()">
          <i class="fas fa-lock"></i> Pagar <span id="valor-total-pagamento">R$ 0,00</span>
        </button>
        <div class="sucesso-pagamento" id="sucesso-pagamento" style="display:none;">
          <i class="fas fa-check-circle"></i> Pagamento realizado com sucesso!
        </div>
      </div>
      <div class="rodape-pagamento">
        <p>Seu pagamento é seguro com criptografia de 256-bit. <a href="#">Saiba mais</a></p>
      </div>
    </div>
  </div>
    
      <script src="assets/js/carrinho/meu-carrinho.js"></script>
      <script src="assets/js/carrinho/metodo-pagamento.js"></script>
      <script src="assets/js/carrinho/carrinho-por-cliente.js"></script>
      <script src="assets/js/menu/nav.js"></script>
      <script src="assets/js/carrinho/finalizar-pedido.js"></script>
      <script>
          // Inicializa o carrinho ao carregar a página
          document.addEventListener('DOMContentLoaded', function() {
            atualizarContadorCarrinho();
            atualizarExibicaoCarrinho();
        });
      </script>
</body>
</html>
